
if(solidMode){
    project.ext {
        packageName = 'com.koodroid.chicken.libdex'
        apkName = packageName.replace('.', '_')
    }
    apply from: '../sub-project-build.gradle'
}
else {

    apply plugin: 'com.android.library'
    apply from: '../global_config.gradle'
    android {

        defaultConfig {
            versionCode 1
            versionName "1.0"
        }

    }

    dependencies {
        compile fileTree(dir: 'libs', include: ['*.jar'])
        compile files('libs/Baidu_MobAds_SDK.jar')
        compile files('libs/android-query-full.0.26.7.jar')
        compile files('libs/umeng-analytics-v6.0.1.jar')
    }
}
