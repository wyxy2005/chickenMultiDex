
if(solidMode){
    project.ext {
        packageName = 'com.koodroid.chicken.libdex'
        apkName = packageName.replace('.', '_')
    }
    apply from: '../sub-project-build.gradle'
}
else {

    apply plugin: 'com.android.library'
    apply from: '../global_config.gradle'
    android {

        defaultConfig {
            versionCode 6
